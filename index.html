<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <form>
                <input type="number" placeholder="Weight in KG" id="weight"><br /><br />
                <input type="number" placeholder="Height in CM" id="height"><br /><br />
                <input type="button" value="Calculate" onclick="checkbmi()">
                <br/><br/><br/>
                <label>Your BMI: </label><span id="bmi"></span>
                <br/><br/>
                <label>Description:<label><span id ="desc"></span>
            </form>
        </div>
        <div class="react">
            <div class="emoji-parent">
                <div class="emoji"></div>
            </div>
            <div class="anime"></div>
        </div>
    </div>
    <script src="./js/code.js"></script>
</body>
</html>
